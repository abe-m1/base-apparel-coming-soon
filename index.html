<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="logo-container">
          <img class="logo" src="images/logo.svg" alt="" />
        </div>
        <div class="mobile-image"></div>
        <div class="content-container">
          <div class="text-container">
            <p class="upper-heading">we're</p>
            <p class="lower-heading">coming</p>
            <p class="lower-heading">soon</p>
            <p class="main-text">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <form id="form">
              <input id="input" type="email" placeholder="Email Address" />
              <img class="error-circle" src="images/icon-error.svg" alt="" />
              <button id="button-submit">
                <img class="arrow" src="images/icon-arrow.svg" alt="" />
              </button>
            </form>
            <div class="error-message">Please Provide a vaild email</div>
          </div>
        </div>
      </div>
      <div class="image"></div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Abe Menashy</a>.
      </p>
    </footer>
  </body>
  <script src="js/index.js"></script>
</html>
